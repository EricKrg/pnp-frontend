<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Name</h2>
      </ion-label>
      <ion-input placeholder="Name" (ionChange)="setProp('name', $event.target.value)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Rolle</ion-label>
      <ion-select (ionChange)="setProp('role', $event.target.value)">
        <ion-select-option *ngFor="let role of roles | keyvalue" >{{role.value}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
<ion-button expand="block" [disabled]="!userValid()" (click)="onSubmit()">Bereit</ion-button>
